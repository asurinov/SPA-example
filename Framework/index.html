<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <base href="/">
    <title>Whitewater Adventures</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/angular-gridster.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
    <link href="bower_components/angular-dnd-module/css/stylesheet.css" rel="stylesheet" />

    <link href="dist/psFramework.css" rel="stylesheet" />
    <link href="dist/app.css" rel="stylesheet" />

    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-gridster.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/ngStorage.min.js"></script>
    <script src="bower_components/angular-dnd-module/dist/angular-dnd.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>

    <script src="dist/psFramework.js"></script>
    
    <!-- inject:js -->
    <script src="/dist/appModule.js"></script>
    <script src="/dist/widgets/wwwTemperature/wwwTemperatureDirective.js"></script>
    <script src="/dist/widgets/wwwInventory/wwwInventoryDirective.js"></script>
    <script src="/dist/widgets/wwwEmployee/wwwEmployeeDirective.js"></script>
    <script src="/dist/services/dataService.js"></script>
    <script src="/dist/directives/wwwLocationsDirective.js"></script>
    <script src="/dist/directives/wwwGuidesDirective.js"></script>
    <script src="/dist/directives/wwwDashboardDirective.js"></script>
    <script src="/dist/dialogs/wwwSelectLocationController.js"></script>
    <script src="/dist/dialogs/wwwSelectEmployeeController.js"></script>
    <script src="/dist/designer/designerDirective.js"></script>
    <script src="/dist/designer/designerController.js"></script>
    <script src="/dist/creeptrainer/creepTrainerDirective.js"></script>
    <script src="/dist/accordion/wwaAccordion.js"></script>
    <script src="/dist/accordion/accordionController.js"></script>
    <script src="/dist/templates.js"></script>
    <script src="/dist/appRouteConfig.js"></script>
    <script src="/dist/appController.js"></script>
    <script src="/dist/appConfig.js"></script>
    <!-- endinject -->

</head>
<body class="container-fluid" ng-controller="appController">
    <div ng-switch="state">
        <div ng-switch-when="unauthorized" class="sign-in-form">
            <h2>Admin App</h2>
            <h4>Sign In</h4>
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" />
                </div>
            </form>
            <button class="btn btn-default" ng-click="signIn()">Sign In</button>
        </div>
        <div ng-switch-default>
            <ps-framework title="Whitewater Adventures"
                          subtitle="Administrative Application"
                          icon-file="images/kayak-icon-flat.png">
                <ps-menu>
                    <ps-menu-item label="Dashboard" icon="fa-dashboard" route="dashboard"></ps-menu-item>
                    <ps-menu-item label="CreepTrainer" icon="fa-location-arrow" route="creeptrainer"></ps-menu-item>
                    <ps-menu-item label="Raft Guides" icon="fa-user" route="guides"></ps-menu-item>
                    <ps-menu-group label="Equipment" icon="fa-gears">
                        <ps-menu-item label="Rafts" icon="fa-unlink" route="rafts"></ps-menu-item>
                        <ps-menu-item label="Paddles" icon="fa-magic" route="paddles"></ps-menu-item>
                        <ps-menu-item label="Life Vests" icon="fa-life-ring" route="vests"></ps-menu-item>
                    </ps-menu-group>
                    <ps-menu-item label="ObjectDesigner" icon="fa-tasks" route="designer"></ps-menu-item>
                    <ps-menu-item label="Accordion" icon="fa-reorder" route="accordion"></ps-menu-item>
                </ps-menu>
            </ps-framework>
        </div>
    </div>
</body>
</html>
